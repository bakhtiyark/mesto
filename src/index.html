<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div id="profile__popup" class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" id="profile-edit" name="profile-edit" novalidate>
                        <input id="profile-name-input" class="popup__input popup__input_profile_name" type="text"
                            name="profileFormName" minlength="2" maxlength="40" required>
                        <span class="profile-name-input-error"></span>
                        <input id="profile-secondary-input" class="popup__input popup__input_profile_secondary"
                            type="text" name="profileFormSecondary" minlength="2" maxlength="200" required>
                        <span class="profile-secondary-input-error"></span>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close popup__close-icon" id="profile-close-button"></button>
                </div>
            </div>
            <div class="profile__card">
                <img src="./images/profile-pic.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_edit"></button>
            </div>
            <button type="button" class="profile__button profile__button_add"></button>

            <div class="popup" id="add_place">
                <div class="popup__container">
                    <button class="popup__close-icon popup__close" type="button" id="place-close-button"
                        name="place-close"></button>
                    <h2 class="popup__label">Новое место</h2>
                    <form class="popup__form" id="place-add" name="place-add" method="get" novalidate>
                        <div class="popup__input-wrapper">
                            <input required minlength="2" maxlength="200" class="popup__input" id="placename-input"
                                name="name" type="text" placeholder="Название">
                            <span class="placename-input-error"></span>
                        </div>
                        <div class="popup__input-wrapper">
                            <input type="url" required class="popup__input popup__input_link" id="placelink-input"
                                name="link" placeholder="Ссылка на картинку">
                            <span class="placelink-input-error"></span>
                        </div>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="elements">

        </section>
        <div class="popup popup_open-card" id="open-card">
            <div class="popup__image-container">
                <button class="popup__close popup__close-icon popup__close-icon_position-place" id="image-close-button"
                    type="button"></button>
                <img class="popup__image">
                <p class="popup__place-name"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto</p>
    </footer>
    <template id="elements-template">
        <article class="element">
            <img class="element__image" id="element-image" alt="Иллюстрация">
            <div class="element__card">
                <h2 class="element__title"></h2>
                <button class="element__like-button" id="like-button" type="button"></button>
            </div>
            <button class="element__delete-button" type="button"></button>
        </article>
    </template>
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
