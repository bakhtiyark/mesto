    <title>Mesto</title>

<body class="page">
<header class="header">
<img 
    src="./images/header-logo.svg" 
    alt="Логотип Место" 
    class="header__logo">

<section class="profile">
    <div class="profile__card">
        <img src="./images/profile-pic.png" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__button-edit"></button>
    </div>
    <button class="profile__button-add">+</button>    
            <div class="popup popup_profile">
                <div class="popup__container">
                    <form class="popup__form" name="popupProfileForm" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input id="profile-name-input" class="popup__input popup__input_profile_name" type="text" name="profileFormName" minlength="2" maxlength="40" required>
                        <input id="profile-status-input" class="popup__input popup__input_profile_status" type="text" name="profileFormStatus" minlength="2" maxlength="200" required>
                        <button type="submit" class="popup__save-btn popup__save-btn_profile">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close-icon"></button>
                </div>
            </div>
