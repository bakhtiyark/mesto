<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input id="profile-name-input" class="popup__input popup__input_profile_name" type="text"
                            name="profileFormName" minlength="2" maxlength="40" required>
                        <input id="profile-secondary-input" class="popup__input popup__input_profile_secondary"
                            type="text" name="profileFormSecondary" minlength="2" maxlength="200" required>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close-icon"></button>
                </div>
            </div>
            <div class="profile__card">
                <img src="./images/profile-pic.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_edit"></button>
            </div>
            <button class="profile__button profile__button_add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/element-dombay.png" alt="Домбай" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-dombay.png" alt="Домбай" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
