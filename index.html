<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="profile-edit">
                        <input id="profile-name-input" class="popup__input popup__input_profile_name" type="text"
                            name="profileFormName" minlength="2" maxlength="40" required>
                        <input id="profile-secondary-input" class="popup__input popup__input_profile_secondary"
                            type="text" name="profileFormSecondary" minlength="2" maxlength="200" required>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close-icon"></button>
                </div>
            </div>
            <div class="profile__card">
                <img src="./images/profile-pic.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_edit"></button>
            </div>
            <button type="button" class="profile__button profile__button_add"></button>


            <div class="popup" id="add_place">
                <div class="popup__container">
                    <button class="popup__close-icon" type="button" id="place-close-button" name="place-close"></button>
                    <h2 class="popup__label">Новое место</h2>
                    <form class="popup__form" id="place-edit" name="card" method="get" novalidate>
                        <div class="popup__input-wrapper">
                            <input required minlength="2" maxlength="200" 
                            class="popup__input" 
                            id="place-name-input"
                            name="place-name" type="text" placeholder="Название"> 
                            <span id="place-name-input-error" class="popup__error"></span>
                        </div>
                        <div class="popup__input-wrapper">
                            <input type="url" required 
                            class="popup__input" 
                            id="place-link-input" 
                            name="place-link"
                            placeholder="Ссылка на картинку">
                            <span id="place-link-input-error" class="popup__error"></span>
                        </div>
                        <button class="popup__save-button" type="submit">Сохранить</button>


        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/element-dombay.png" alt="Домбай" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                    <button class="element__delete" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Карачаевск</h3>
                    <button type="button" class="element__like-button"></button>
                    <button class="element__delete" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-dombay.png" alt="Домбай" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Домбай</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/element-elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__card">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
        </section>
        <template id="elements-template">
            <article class="element">
                <img class="element__image" id="element-image" alt="Изображение природы">
                <div class="element__data">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </article>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
